version: "3.5"

services:

  kafka-bus:
    image: spotify/kafka
    container_name: kafka-bus
    ports:
      - 2181:2181
      - 9092:9092

  catalog:
    build: ./catalog
    container_name: catalog
    ports:
      - 8080:8080
    depends_on:
      - postgresql-catalog

  kitchen:
    build: ./kitchen
    container_name: kitchen
    ports:
    - 8084:8080
    depends_on:
    - kafka-bus

  postgresql-catalog:
    build: catalog/src/main/resources/postgresql-catalog/
    container_name: postgresql-catalog
    ports:
      - 5432:5432

  deliveries:
    build: ./deliveries
    container_name: deliveries
    ports:
      - 8082:8080
    depends_on:
      - postgresql-deliveries

  postgresql-deliveries:
    build: deliveries/src/main/resources/postgresql-deliveries
    container_name: postgresql-deliveries
    ports:
      - 5433:5432

  orders:
    build: ./orders
    container_name: orders
    ports:
      - 8083:8080
    depends_on:
      - postgresql-orders

  postgresql-orders:
    build: ./orders/src/main/resources/postgresql-orders
    container_name: postgresql-orders
    ports:
    - 5434:5432

